<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Login Form Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/CSS/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<section class="vh-100 bg-light text-white bg-blue">
    <div class="container-fluid bg-blue">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-12 p-0 ">
          <div class="card text-black">
            <div class="card-body p-0">
              <div class="row justify-content-center pb-5 pt-3 bg-blue">
                <div class="col-md-10 col-lg-5 col-xl-5 order-2 order-lg-1 pt-3 ">
                  <p class="text-center h1 fw-bold mx-1 mx-md-4 ">Sign up</p>

                  <form class="mx-1 mx-md-4" id="second_form">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="name" class="form-control" placeholder="Your Name"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="email" class="form-control" placeholder="Your Email"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password" class="form-control" placeholder="Password"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="cpassword" class="form-control" placeholder="Confirm your password"/>
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-4" id="sbox">
                      <input class="form-check-input me-2" type="checkbox" value="" id="scheckbox" />
                      <label>
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-4">
                      <a href=""class="btn bg-button rounded-pill text-white btn-lg" id="submit">Register</a>
                    </div>
                    <div>
                      <p class="ms-3 text-center fw-normal mb-0">Already have account? <a href="signin.html" class="link-danger">Sign In</a></p>
                    </div>
                  </form>
                </div>
                <div class="col-md-10 col-lg-7 col-xl-6 d-flex align-items-center order-1 order-lg-2 g-0 pt-4">
                  <img src="assets/bgimage.jpg"
                    class="img-fluid w-100 rounded" alt="Sample image">
  
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column mb-0 py-4 px-4 px-xl-5 bg-gradient1">
      <div class="text-white text-center mb-md-0">
        Copyright Â© 2022. All rights reserved.
      </div>
    </div>
  </section>
 <script src="/JS/sinup.js"></script>
</body>
</html>
