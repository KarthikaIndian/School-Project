<!doctype html>

<html lang="en">

<head>
    <title>Create Worker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/383ab0b775.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="/CSS/worker_list.css">
</head>

<body>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
   Update
  </button>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="col-md-12  mt-2">
                    <div class="row mt-2 mb-2">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="First name" value="" id="newfirstName">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" value="" placeholder="Last name" id="newlastName">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Phone number" value="" id="newphoneNumber">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Email " value="" id="newemail">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Age" id="newage">
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" id="newexperiance">
                                <option value="">Select your experiance </option>
                                <option>0 - 1 Year</option>
                                <option>1 - 2 year</option>
                                <option>2 - 3 year</option>
                                <option>3 - 4 year</option>
                                <option>more then 5 year</option>
                            </select>
                        </div>
                        <div class="col-md-4 ps-3 pt-1"><label>Gender :</label>
                            <input type="radio" name="gender" value=" Male" class=" gender" />Male
                            <input type="radio" name="gender" value=" Female" class=" gender" />Female<br>
                            <span id="genderErrorId"></span>
                        </div>
                        <div class="col-sm-12  col-md-4">
                            <select class="form-select " id="newbloodGroup">
                                <option value="">Select your blood group </option>
                                <option>O+</option>
                                <option>O-</option>
                                <option>A+</option>
                                <option>A-</option>
                                <option>B+</option>
                                <option>B-</option>
                                <option>AB+</option>
                                <option>AB-</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select " id="newjobPosition">
                                <option value=""> Select your job position </option>
                                <option>Driver</option>
                                <option>Cleaner</option>
                                <option>Attender </option>
                                <option>watchman</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <textarea class="form-control" placeholder="Address " value="" id="newaddress"></textarea>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Pin code" value="" id="newpinCode">
                        </div>
                        <div class="col-md-4"><label>Joining Date</label>
                            <input type="date" class="form-control date" value="" id="newjoiningDate">
                        </div>
                       
                    </div>
                   
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="update()" > submit</button>
        </div>
      </div>
    </div>
  </div>
    <div class="container rounded  mt-4 ">
        <div class="row ">
            <div class=" d-flex justify-content-between">
                <span class=" fw-bold fs-3"><u>Create Worker</u></span>
                <a href="/HTML/worker_list.html" class="btn btn-primary px-4 py-2">Back</a>
            </div>
        </div>
        <form>
            <div class="col-md-12  mt-2">
                <div class="row mt-2 mb-2">
                    <input type="hidden" class="form-control" placeholder="id" value="" id="newid">

                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="First name" value="" id="firstName">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" value="" placeholder="Last name" id="lastName">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Phone number" value="" id="phoneNumber">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Email " value="" id="email">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Age" id="age">
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="experiance">
                            <option value="">Select your experiance </option>
                            <option>0 - 1 Year</option>
                            <option>1 - 2 year</option>
                            <option>2 - 3 year</option>
                            <option>3 - 4 year</option>
                            <option>more then 5 year</option>
                        </select>
                    </div>
                    <div class="col-md-4 ps-3 pt-1"><label>Gender :</label>
                        <input type="radio" name="gender" value=" Male" class=" gender" />Male
                        <input type="radio" name="gender" value=" Female" class=" gender" />Female<br>
                        <span id="genderErrorId"></span>
                    </div>
                    <div class="col-sm-12  col-md-4">
                        <select class="form-select " id="bloodGroup">
                            <option value="">Select your blood group </option>
                            <option>O+</option>
                            <option>O-</option>
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select " id="jobPosition">
                            <option value=""> Select your job position </option>
                            <option>Driver</option>
                            <option>Cleaner</option>
                            <option>Attender </option>
                            <option>watchman</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <textarea class="form-control" placeholder="Address " value="" id="address"></textarea>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Pin code" value="" id="pinCode">
                    </div>
                    <div class="col-md-4"><label>Joining Date</label>
                        <input type="date" class="form-control date" value="" id="joiningDate">
                    </div>
                   
                </div>
                <div class="d-flex justify-content-end gap-3 ">

                    <button class="btn btn-danger px-3 " type="reset">Cancel</button>
                    <button class="btn btn-success px-3" type="button" id="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row mt-3 mb-2">
        <div class="col-sm-12 bg-muted">
          <div class="table-responsive">
            <table class="m-auto table table-hover  mb-3" >
              <tr class=" bg-secondary text-white fw-bold ">
                <th scope="col">S.No</th>
                <th scope="col">Name</th>
                <th scope="col">Phone Number</th>
  
                <th scope="col">Email Id</th>
                <th scope="col">Age</th>
                <th scope="col">Job Position</th>
                <th scope="col">Date of Joining</th>
                <th>action</th>
              </tr>
              <tbody id="tbody">
               
              </tbody>
            </table>
          </div>
    <div class=" footer mt-5 d-flex flex-column mb-0 py-4 px-4 px-xl-5  bg-lightgray">
        <div class="text-center mb-md-0 ">
            Copyright © 2022. All rights reserved.
        </div>
    </div>
    <script src="/JS/wokerapi.js"></script>
</body>

</html>
