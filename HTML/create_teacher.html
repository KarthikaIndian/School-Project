<form>
            <div class="row mt-2">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="First name" id="firstName">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Last name" id="lastName">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Email id" id="emailId">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder=" Phone number" id="phoneNumber">
                </div>
                <div class="col-sm-12  col-md-4">
                    <select class="form-select " id="bloodGroup">
                        <option value="select">Select your blood group </option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="marriage" placeholder="Age" id="age">
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="experiance">
                        <option value="">Select your Experiance </option>
                        <option>0 - 1 Year</option>
                        <option>1 - 2 year</option>
                        <option>2 - 3 year</option>
                        <option>3 - 4 year</option>
                        <option>more then 5 year</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Qualification" id="qualification">
                </div>
                <div class="col-md-4 ps-3 pt-1"><label>Gender :</label>
                    <input type="radio" name="gender" value="Male" class="ms-4 gender" />Male
                    <input type="radio" name="gender" value="Female" class="ms-4 gender" />Female<br>
                    <span id="genderErrorId"></span>
                </div>
                <div class="col-md-4 ">
                    <div id="language">
                    <label class="">Language :</label>
                   
                        <input type="checkbox" class="language" value="English">English
                        <input type="checkbox"  class="language" value="Tamil">Tamil
                        <input type="checkbox"  class="language" value="Hindhi">Hindhi
                    </div>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="State" id="state">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Country" id="country">
                </div>
                <div class="col-md-4">
                    <textarea class="form-control" placeholder=" Address" id="address"></textarea>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Pin code" id="pincode">
                </div>
                <div class="col-md-4"><label class="ps-2">Joining Date</label>
                    <input type="date" class="form-control date" placeholder="Date of birth" id="joiningDate">
                </div>
                <div class="col-md-4">
                    <input type="checkbox" placeholder="" id="check">If all information correct submit
                    <span id=tick></span>
                </div>
                <div class="d-flex justify-content-end gap-3">
                    <button class="btn  btn-danger  px-3" type="reset">Cancel</button>
                    <button class="btn btn-success  px-3" type="button" id="submit">Submit</button>
                </div>
            </div>
</form>
