<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/CSS/signin.css">
</head>
<body>
  <div class="container-fluid  mt-5 ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-8 col-xl-6">
        <img src="assets/school.2.webp" class="img-fluid" alt="Sample image" id="image">
      </div>
      <div class="col-md-9 col-lg-6 col-xl-4  offset-xl-1 p-5t-4 mb-3 mt-5 ">
        <form>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <h3 class="fs-2 fw-normal mb-2 ">Sign in</h3>
          </div>
          <div class="input-group form-group my-2" id="errorEmail">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="bi bi-envelope-fill p-1"></i></span>
            </div>
            <input type="text" class="form-control " id="email" placeholder="Email address">
          </div>
          <div class="input-group form-group mt-3" id="errorPassword">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="bi bi-key-fill p-1"></i></span>
            </div>
            <input type="password" class="form-control " id="password" placeholder="Password">
          </div>
          <div class="d-flex justify-content-between mt-3" id="label">
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" />
              <label>
                Remember me
              </label>
            </div>
            <a href="#" class="">Forgot password?</a>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2 pb-5">
            <a href="" class="btn btn-primary btn-lg px-5 " id="submit">Sign In</a>
            <p class="fs-5 mt-2 pt-1 mb-0">Don't have an account?
              <a href="signup.html" class="">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column mb-0 py-4 px-4 px-xl-5 bg-light mt-5 ">
    <div class="text-center mb-md-0">
      Copyright Â© 2022. All rights reserved.
    </div>
  </div>
  </section>
  <script src="/JS/signin.js"></script>
</body>
</html>
