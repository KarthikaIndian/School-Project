<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Login Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/CSS/signin.css">
</head>

<body>
  
  <section>

    <div class="container-fluid bg-image text-white ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="assets/school.2.webp" class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4  offset-xl-1 p-5 bg-pink mt-4 mb-3 ">
          <form>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <h3 class="fs-2 fw-normal mb-3 me-3">Sign in</h3>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">  <i class="bi bi-envelope-fill"></i></span>
              </div>
              <input type="text" class="form-control " placeholder="Enter a Valid Email Address">
            </div>
           

           
            <div class="input-group form-group my-4">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="bi bi-key-fill p-1"></i></span>
              </div>
             
              <input type="password" class="form-control " placeholder="Enter password">
            </div>

            <div class="d-flex justify-content-between align-items-center">

              <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" />
                <label>
                  Remember me
                </label>
              </div>
              <a href="#" class="link-warning">Forgot password?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2 pb-5">
             <a href="home.html"> <button type="button" class="btn btn-primary btn-lg rounded-pill signbutton">Login</button></a>
              <p class="lead fw-normal mt-2 pt-1 mb-0">Don't have an account? <a href="signup.html" class="link-danger">Sign
                  Up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column mb-0 py-4 px-4 px-xl-5 bg-primary">
      <div class="text-white text-center mb-md-0">
        Copyright Â© 2022. All rights reserved.
      </div>
    </div>
  </section>
</body>

</html>
